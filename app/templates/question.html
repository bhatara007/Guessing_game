<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guessing Game </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <div style="display:flex; flex-direction:column; align-items:center; margin-top: 2rem">  
        <h1>Let's set up your question</h1>
    </div>
    <div style="display:flex; flex-direction:column; align-items:center;">  
        <div style="display: flex; margin-top: 3rem; margin-bottom: 1rem;">
            <h2 style="margin-right: 2rem;">{{ collection["question"]["first"] }}</h2>
            <h2 style="margin-right: 2rem;">{{ collection["question"]["second"] }}</h2>
            <h2 style="margin-right: 2rem;">{{ collection["question"]["third"] }}</h2>
            <h2 style="margin-right: 2rem;">{{ collection["question"]["fourth"] }}</h2>
        </div>

        <div style="display: flex; margin-top: 3rem;">
            <form method ="POST" action="/create">
                <input type="submit" style="margin-right: 2rem;" value="A" name="submit_button">
                <input type="submit" style="margin-right: 2rem;" value="B" name="submit_button">
                <input type="submit" style="margin-right: 2rem;" value="C" name="submit_button">
                <input type="submit" style="margin-right: 2rem;" value="D" name="submit_button">
            </form>
        </div>

        <form method ="POST" action="/create">
            <input type="submit" style="margin-top: 3rem;" class="btn btn-dark" value="Finish" name="submit_button">
        </form>
    </div>
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
